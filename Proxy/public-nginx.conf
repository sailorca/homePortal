# HTTP context

# WebSocket connection handling
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# HTTP redirect to HTTPS - donaldchisholm.ca
server {
    listen 80;
    server_name donaldchisholm.ca *.donaldchisholm.ca;
    return 301 https://$host$request_uri;
}

# HTTP redirect to HTTPS - anchoredtechnologies.net
server {
    listen 80;
    server_name anchoredtechnologies.net *.anchoredtechnologies.net;
    return 301 https://$host$request_uri;
}

# HTTPS server - donaldchisholm.ca
server {
    listen 443 ssl;
    http2 on;
    server_name donaldchisholm.ca *.donaldchisholm.ca;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/donaldchisholm.ca/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/donaldchisholm.ca/privkey.pem;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    location / {
        # Proxy to homePortal (FRP tunnel endpoint)
        proxy_pass http://127.0.0.1:3010;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Proxy timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

